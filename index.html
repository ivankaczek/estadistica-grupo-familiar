<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estadistica Grupo Familiar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <header>
        <h1>Calculador estad√≠stica de grupo familiar</h1>
    </header>
    <main>
        <div id="cantidad-personas" name="cantidad-personas">
            <label>Ingrese cantidad de personas en el grupo familiar:</label>
            <input name="cantidad" id="cantidad" value=""/>
            <button type="submit" name="agregar" id="agregar">agregar</button>
        </div>
        <div name="lectura-datos" >
            <form  name="formulario"  class="oculto">
                <div id="area-inputs" class="oculto">
                    <p>Ingrese por favor la edad de cada integrante del grupo familiar</p>
                    
                     
                </div>
                <button id="calcular" type="submit" class="oculto">calcular</button>
            </form>
            
        </div>
        <div id="area-estadisticas" name="estadisticas" class="oculto">
            
            <p>La mayor edad es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>La edad promedio es: <strong id="promedio-edad"></strong></p>
        </div>
    </main>
    <footer>
        <p>GitHub Repository</p>
        <p>https://github.com/ivankaczek/estadistica-grupo-familiar</p>
    </footer>
    <script src='pruebas.js'></script>
    <script src='funciones.js'></script>
    <script src='main.js'></script>
</body>
</html>
